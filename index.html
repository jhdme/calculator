<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>성인 하루 단백질 섭취량 계산기</title>

<style>

    body {

        font-family: Arial, sans-serif;

        margin: 20px;

        padding: 0;

        box-sizing: border-box;

    }

    form {

        display: flex;

        flex-direction: column;

    }

    label, input, select, button {

        margin-bottom: 10px; /* Space between form elements */

    }

    button {

        padding: 10px; /* Larger click area, good for mobile users */

        background-color: #007BFF;

        color: white;

        border: none;

        cursor: pointer;

    }

    button:hover {

        background-color: #0056b3;

    }

    #result {

        margin-top: 20px;

        font-size: 1.2em;

        color: green;

    }

</style>

</head>

<body>

<h3>성인 하루 단백질 섭취량 계산기</h3>

<form id="proteinForm">

    <label for="weight">체중(kg):</label>

    <input type="number" id="weight" name="weight" required>

    <label for="activityLevel">활동 수준:</label>

    <select id="activityLevel" name="activityLevel">

        <option value="0.8">저활동적인 성인 (체중(kg) × 0.8g)</option>

        <option value="1.1">적당한 활동을 하는 성인 (체중(kg) × 1.0~1.2g)</option>

        <option value="1.6">고강도 운동을 하는 운동 선수 (체중(kg) × 1.2~2.0g)</option>

    </select>

    <button type="button" onclick="calculateProtein()">계산하기</button>

</form>

<p id="result"></p>



<script>

function calculateProtein() {

    const weight = document.getElementById('weight').value;

    const activityMultiplier = document.getElementById('activityLevel').value;

    const proteinIntake = weight * activityMultiplier;

    

    const resultElement = document.getElementById('result');

    resultElement.innerText = `하루 단백질 권장 섭취량: ${proteinIntake.toFixed(1)}g`;

}

</script>

</body>

</html>
